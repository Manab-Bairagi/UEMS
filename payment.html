<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body 
    class="bg-gray-100 flex items-center justify-center min-h-screen" 
    style="background-image: url('backiee-119980-landscape.jpg'); background-size: cover; background-position: center center;">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-green-700 mb-4">Payment Page</h1>
        <p class="text-gray-600 mb-6">Please complete your payment to confirm the registration.</p>
        
        <form action="confirmation.html" method="POST">
            <!-- Payment Details -->
            <div class="mb-4">
                <label class="block text-gray-700">Cardholder Name <span class="text-red-500">*</span></label>
                <input type="text" name="cardholder-name" placeholder="John Doe" class="w-full border border-gray-300 p-2 rounded mt-1">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Card Number <span class="text-red-500">*</span></label>
                <input type="text" name="card-number" placeholder="1234 5678 9012 3456" class="w-full border border-gray-300 p-2 rounded mt-1">
            </div>
            <div class="mb-4 grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700">Expiry Date <span class="text-red-500">*</span></label>
                    <input type="text" name="expiry-date" placeholder="MM/YY" class="w-full border border-gray-300 p-2 rounded mt-1">
                </div>
                <div>
                    <label class="block text-gray-700">CVV <span class="text-red-500">*</span></label>
                    <input type="text" name="cvv" placeholder="123" class="w-full border border-gray-300 p-2 rounded mt-1">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Payment Amount</label>
                <p class="text-gray-700 font-bold">$50.00</p>
            </div>
            <div class="text-center">
                <button type="submit" class="bg-green-700 text-white px-6 py-2 rounded-lg">Pay Now</button>
            </div>
        </form>
    </div>
</body>
</html>
